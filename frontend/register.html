<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija - Teisinis AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
        }
        .auth-card {
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-top: 4px solid #B49B6C;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: #0F172A;
            margin-bottom: 0.5rem;
            display: block;
            text-decoration: none;
        }
        .auth-logo span { color: #B49B6C; }
        .auth-subtitle { color: #64748B; font-size: 0.9rem; }
        .form-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: #64748B;
        }
        .form-footer a {
            color: #3B82F6;
            text-decoration: none;
            font-weight: 500;
        }
        .error-msg {
            color: #EF4444;
            background-color: #FEE2E2;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
        }
        .google-btn {
            background-color: #DB4437;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            font-weight: bold;
            margin-top: 10px;
        }
        .google-btn:hover {
            opacity: 0.9;
        }
        .separator-container {
            text-align: center;
            margin: 1rem 0;
        }
        .separator-text {
            color: #64748B;
            background: white;
            padding: 0 0.5rem;
            position: relative;
            z-index: 1;
        }
        .separator-line {
            border-bottom: 1px solid #E2E8F0;
            margin-top: -0.7rem;
            position: relative;
            z-index: 0;
        }
        .btn-google-auth {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #E2E8F0;
            border-radius: 0.5rem;
            color: #1E293B;
            font-weight: 500;
            transition: all 0.2s;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="auth-header">
            <a href="#" class="auth-logo">Teisinis <span>AI</span></a>
            <p class="auth-subtitle">Sukurkite naują paskyrą</p>
        </div>

        <div id="errorMsg" class="error-msg"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="email">El. paštas</label>
                <input type="text" id="email" required placeholder="vardas@pastas.lt">
            </div>
            
            <div class="form-group">
                <label for="password">Slaptažodis</label>
                <input type="password" id="password" required placeholder="••••••••" minlength="4">
            </div>

            <button type="submit" class="btn-primary" id="regBtn">
                <div class="loader hidden"></div>
                <span>Registruotis</span>
            </button>

            <div class="separator-container">
                <span class="separator-text">arba</span>
                <div class="separator-line"></div>
            </div>

            <a href="/api/v1/auth/google" class="btn-google-auth">
                <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.11c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.6z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Registruotis su Google
            </a>
        </form>

        <div class="form-footer">
            <p>Jau turite paskyrą? <a href="login.html">Prisijungti</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('regBtn');
            const errorMsg = document.getElementById('errorMsg');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            btn.disabled = true;
            btn.querySelector('.loader').classList.remove('hidden');
            errorMsg.style.display = 'none';

            try {
                const response = await fetch('/api/v1/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.detail || 'Registracijos klaida');
                }

                // Auto login (store token)
                const data = await response.json();
                localStorage.setItem('token', data.access_token);
                window.location.href = 'index.html';

            } catch (err) {
                errorMsg.textContent = err.message;
                errorMsg.style.display = 'block';
                btn.disabled = false;
                btn.querySelector('.loader').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
